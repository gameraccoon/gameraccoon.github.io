{{- with .Get "url" }}
  <a href="{{ ($.Get "url") }}" target="_blank" rel="noreferrer noopener">
{{- else }}
  {{- errorf "The %q shortcode requires a 'url' argument: see %s" .Name .Position }}
{{- end -}}

{{- with .Get "text" }}
  {{ ($.Get "text") }}</a>
{{- else }}
  {{ ($.Get "url") }}</a>
{{- end -}}
